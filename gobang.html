    <script type="text/javascript">
        var events = {};
        var EventHub = {
            on(evt, handler) {
                if (!events[evt]) {
                    events[evt] = []
                }
                events[evt].push(handler);
            },
            off(evt, handler) {
                if (events[evt]) {
                    events[evt] = events[evt].filter(func => func !== handler);
                }
            },
            emit(evt, ...params) {
                if (events[evt]) {
                    events[evt].forEach(func => {
                        func(...params);
                    });
                }
            }
        }
    </script>

    <script type="text/javascript">
        class Game {
            constructor(dom) {
                this.dom = dom;
                this.DIMENSION = 12;
                this._player = 1;
                this.SIZE = 60;
                this.QIZI = 20;
                this.predrawPosition = [-1, -1];

                let board = [];
                for (let i = 0; i <= this.DIMENSION; i++) {
                    let row = [];
                    for (let j = 0; j <= this.DIMENSION; j++) {
                        row.push(0);
                    }
                    board.push(row)
                }
                this.board = board;
                this.gameOver = false;
                this.state = new GameState(this.board, this.player);

                this.initCanvas(dom);
                this.eventHandle(dom);
            }

            get player() {
                return this._player
            }
            set player(val) {
                this._player = val;
                EventHub.emit('stateChange', {
                    player: this._player
                });
            }

            initCanvas(dom) {
                const canvas = dom;
                const parent = canvas.parentNode;
                this.context = canvas.getContext('2d');
                const devicePixelRatio = window.devicePixelRatio || 1;
                const backingStoreRatio =
                    this.context.webkitBackingStorePixelRatio ||
                    this.context.mozBackingStorePixelRatio ||
                    this.context.msBackingStorePixelRatio ||
                    this.context.oBackingStorePixelRatio ||
                    this.context.backingStorePixelRatio ||
                    1;
                const ratio = devicePixelRatio / backingStoreRatio;
                this.ratio = ratio;

                const rect = parent.getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                canvas.style.width = rect.width + "px";
                canvas.style.height = rect.height + "px";

                canvas.width = rect.width * this.ratio;
                canvas.height = rect.height * this.ratio;
                this.context.scale(this.ratio, this.ratio);
                this.context.lineWidth = 2;
                this.context.strokeStyle = '#cccccc';
                this.context.fillStyle = 'coral';
                this.context.lineJoin = 'round';
                this.context.font = '16px sans-serif';
                this.context.textBaseline = 'hanging';
            }

            draw() {
                let state = this.state.state;
                this.context.clearRect(0, 0, this.width, this.height);
                for (let i = 0; i <= this.DIMENSION; i++) {
                    for (let j = 0; j <= this.DIMENSION; j++) {
                        if (i != this.DIMENSION && j != this.DIMENSION) {
                            this.context.strokeRect((i + 1) * this.SIZE, (j + 1) * this.SIZE, this.SIZE, this.SIZE);
                            this.context.fillStyle = 'coral';
                            this.context.fillRect((i + 1) * this.SIZE, (j + 1) * this.SIZE, this.SIZE, this.SIZE);
                        }
                        if (state[i][j] == 1) {
                            //player: 1  black
                            const x = (i + 1) * this.SIZE;
                            const y = (j + 1) * this.SIZE;
                            this.context.beginPath();
                            this.context.arc(x, y, this.QIZI, 0, 2 * Math.PI);
                            this.context.closePath();
                            const rg = this.context.createRadialGradient(x, y, 0, x, y, this.QIZI);
                            rg.addColorStop(0, 'rgba(100,100,100,1)');
                            rg.addColorStop(0.7, 'rgba(40,40,40,1)');
                            rg.addColorStop(1, 'rgba(0,0,0, 1)');
                            this.context.fillStyle = rg;
                            this.context.fill();
                        } else if (state[i][j] == 2) {
                            //player: 2  white
                            const x = (i + 1) * this.SIZE;
                            const y = (j + 1) * this.SIZE;
                            this.context.beginPath();
                            this.context.arc(x, y, this.QIZI, 0, 2 * Math.PI);
                            this.context.closePath();
                            const rg = this.context.createRadialGradient(x, y, 0, x, y, this.QIZI);
                            rg.addColorStop(0, 'rgba(255,255,255,1)');
                            rg.addColorStop(0.7, 'rgba(220,220,220,1)');
                            rg.addColorStop(1, 'rgba(180,180,180, 1)');
                            this.context.fillStyle = rg;
                            this.context.fill();
                        } else if (i === this.predrawPosition[0] && j === this.predrawPosition[1]) {
                            if (this.player === 1) {
                                const x = (i + 1) * this.SIZE;
                                const y = (j + 1) * this.SIZE;
                                this.context.beginPath();
                                this.context.arc(x, y, this.QIZI, 0, 2 * Math.PI);
                                this.context.closePath();
                                const rg = this.context.createRadialGradient(x, y, 0, x, y, this.QIZI);
                                rg.addColorStop(0, 'rgba(100,100,100, 0.6)');
                                rg.addColorStop(0.7, 'rgba(40,40,40, 0.6)');
                                rg.addColorStop(1, 'rgba(0,0,0, 0.6)');
                                this.context.fillStyle = rg;
                                this.context.fill();
                            } else if (this.player === 2) {
                                //player: 2  white
                                const x = (i + 1) * this.SIZE;
                                const y = (j + 1) * this.SIZE;
                                this.context.beginPath();
                                this.context.arc(x, y, this.QIZI, 0, 2 * Math.PI);
                                this.context.closePath();
                                const rg = this.context.createRadialGradient(x, y, 0, x, y, this.QIZI);
                                rg.addColorStop(0, 'rgba(255,255,255, 0.6)');
                                rg.addColorStop(0.7, 'rgba(220,220,220, 0.6)');
                                rg.addColorStop(1, 'rgba(180,180,180, 0.6)');
                                this.context.fillStyle = rg;
                                this.context.fill();
                            }
                        }
                    }
                }
            }
            eventHandle(dom) {
                dom.addEventListener("click", (evt) => {
                    let [i, j] = this.getPosition(evt);
                    if (i <= this.DIMENSION && j <= this.DIMENSION && !this.gameOver) {
                        this.state.move(i, j);
                        this.player = this.state.player;
                    }
                });
                dom.addEventListener("mousemove", (evt) => {
                    let [i, j] = this.getPosition(evt);
                    if (i <= this.DIMENSION && j <= this.DIMENSION && !this.gameOver) {
                        this.predrawPosition = [i, j];
                        this.draw();
                    }
                });
            }
            getPosition(evt) {
                let x = evt.pageX - this.dom.offsetLeft - this.SIZE;
                let y = evt.pageY - this.dom.offsetTop - this.SIZE;
                let i = Math.round(x / this.SIZE);
                let j = Math.round(y / this.SIZE);
                console.log(i, j);
                return [i, j]
            }
        }
    </script>

    <script type="text/javascript">
        class GameState {
            constructor(state, nextPlayer) {
                this._state = state;
                this.player = nextPlayer;
                this.DIMENSION = state.length - 1;
            }

            get state() {
                return this._state;
            }

            set state(sta){
                this._state = sta;
                this.draw();
            }

            move(i, j) {
                this.state[i][j] = this.player;
                if (this.isGameOver()) {
                    this.gameOver = true;
                    EventHub.emit('gameOver', {
                        win: this.player
                    });
                } else {
                    this.player = this.player > 1 ? 1 : 2;
                }
                EventHub.emit('draw');
            }

            simulateMove(i, j) {
                let newState = this.copy();
                newState[i][j] = this.player
                let nextPlayer = this.player > 1 ? 1 : 2;
                return new GameState(newState, nextPlayer);
            }

            getLegalActions() {
                let steps = [];
                for (let i = 0; i <= this.DIMENSION; i++) {
                    for(let j=0; j<= this.DIMENSION; j++) {
                        if(!this.state[i][j]) {
                            steps.push([i,j])
                        }
                    }
                }
                return steps;
            }

            copy() {
                let newState = []
                for (let i = 0; i <= this.DIMENSION; i++) {
                    let row = []
                    for(let j=0; j<= this.DIMENSION; j++) {
                        row.push(this.state[i][j]);
                    }
                    newState.push(row)
                }
                return newState;
            }

            isGameOver() {
                for (let i = 0; i <= this.DIMENSION; i++) {
                    let last = -1;
                    let count = 0;

                    let x = i;
                    let y = 0;
                    //纵向
                    while (y <= this.DIMENSION) {
                        if (count == 4) {
                            return true;
                        } else if (this.state[x][y]) {
                            if (this.state[x][y] == last) {
                                count++;
                            } else {
                                count = 0;
                                last = this.state[x][y];
                            }
                        } else {
                            count = 0;
                            last = -1;
                        }
                        y++;
                    }
                    if (count == 4) {
                        return true;
                    }

                    //横向
                    x = 0;
                    y = i;
                    while (x <= this.DIMENSION) {
                        if (count == 4) {
                            return true;
                        } else if (this.state[x][y]) {
                            if (this.state[x][y] == last) {
                                count++;
                            } else {
                                count = 0;
                                last = this.state[x][y];
                            }
                        } else {
                            count = 0;
                            last = -1;
                        }
                        x++;
                    }
                    if (count == 4) {
                        return true;
                    }

                    //斜-45度
                    last = -1;
                    count = 0;
                    x = i;
                    y = 0;
                    while (x <= this.DIMENSION && y <= this.DIMENSION) {
                        if (count == 4) {
                            return true;
                        } else if (this.state[x][y]) {
                            if (this.state[x][y] == last) {
                                count++;
                            } else {
                                count = 0;
                                last = this.state[x][y];
                            }
                        } else {
                            count = 0;
                            last = -1;
                        }
                        y++;
                        x++;
                    }
                    if (count == 4) {
                        return true;
                    }

                    x = 0;
                    y = i;
                    while (x <= this.DIMENSION && y <= this.DIMENSION) {
                        if (count == 4) {
                            return true;
                        } else if (this.state[x][y]) {
                            if (this.state[x][y] == last) {
                                count++;
                            } else {
                                count = 0;
                                last = this.state[x][y];
                            }
                        } else {
                            count = 0;
                            last = -1;
                        }
                        y++;
                        x++;
                    }
                    if (count == 4) {
                        return true;
                    }

                    // 斜45度
                    last = -1;
                    count = 0;
                    x = 0;
                    y = this.DIMENSION - i;
                    while (x <= this.DIMENSION && y >= 0) {
                        if (count == 4) {
                            return true;
                        } else if (this.state[x][y]) {
                            if (this.state[x][y] == last) {
                                count++;
                            } else {
                                count = 0;
                                last = this.state[x][y];
                            }
                        } else {
                            count = 0;
                            last = -1;
                        }
                        x++;
                        y--;
                    }
                    if (count == 4) {
                        return true;
                    }

                    last = -1;
                    count = 0;
                    x = this.DIMENSION;
                    y = i;
                    while (x >= 0 && y <= this.DIMENSION) {
                        if (count == 4) {
                            return true;
                        } else if (this.state[x][y]) {
                            if (this.state[x][y] == last) {
                                count++;
                            } else {
                                count = 0;
                                last = this.state[x][y];
                            }
                        } else {
                            count = 0;
                            last = -1;
                        }
                        x--;
                        y++;
                    }
                    if (count == 4) {
                        return true;
                    }
                }
                return false
            }
        }
    </script>

    <script type="text/javascript">
        class MonteCarloTreeNode {
            constructor(state, parent) {
                this.numberOfVisit = 0;
                this.results = {};
                this.state = state;
                this.untriedActions = [];
                this.parent = parent;
                this.children = [];
                this.getUntriedActions();
            }

            get q() {
                return this.results["true"]- this.results["false"]
            }

            isTerminalNode() {
                return this.state.isGameOver();
            }

            isFullyExpanded() {
                return this.untriedActions.length > 0;
            }

            getUntriedActions() {
                this.untriedActions = this.state.getLegalActions();
            }

            expand() {
                let action = this.untriedActions.pop();
                let nextState = this.state.simulateMove(action[0], action[1]);
                let childNode = new MonteCarloTreeNode(nextState, this)
                this.children.push(childNode)
                return childNode
            }

            simulate() {
                let currentSimulateState = this.state;
                while(!currentSimulateState.isGameOver()){
                    let possibleMoves = currentSimulateState.getLegalActions();
                    let action = this.simulatePolicy(possibleMoves);
                    currentSimulateState = currentSimulateState.simulateMove(action[0], action[1]);
                    return currentSimulateState.isGameOver()
                }
            }

            simulatePolicy(possibleMoves) {
                //随机策略
                return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
            }

            backpropagate(result) {
                this.numberOfVisit += 1;
                if(this.results[result] === undefined) {
                    this.results[result] = 0;
                }
                this.results[result] += 1;
                if(this.parent){
                    this.parent.backpropagate(result)
                }
            }

            bestChild(cparam) {
                let choicesWeights = this.children.map(child => {
                    return (child.q / (child.numberOfVisit)) + cparam * Math.sqrt((2 * Math.log(this.numberOfVisit) / (child.numberOfVisit)))
                });
                let result = choicesWeights.reduce((prev, cur, index) => {
                    if(cur > prev[0]) {
                        return [cur, index]
                    }
                    return prev;
                }, [-1, 0])
                return this.children[result[1]];
            }
        }
    </script>

    <script type="text/javascript">
        class MonteCarloSearchTree {
            constructor(root) {
                this.root = root;
            }

            bestAction(simulationsNumber=1000) {
                for (let i=0; i< simulationsNumber; i++) {
                    let node = this.treePolicy();
                    let reward = node.simulate();
                    node.backpropagate(reward);
                }
                return this.root.bestChild(0);
            }

            treePolicy() {
                let currentNode = this.root;
                while(!currentNode.isTerminalNode()){
                    if(currentNode.isFullyExpanded()) {
                        return currentNode.expand()
                    } else {
                        currentNode = currentNode.bestChild();
                    }
                }
                return currentNode;
            }
        }
    </script>

    <script type="text/javascript">
        new Vue({

                return {

                }
            },
            methods: {
                nextMove() {
                    let root = new MonteCarloTreeNode(this.game.state);
                    let mcts = new MonteCarloSearchTree(root);
                    let bestNode = mcts.bestAction(1000);
                    this.game.state = bestNode.state;
                    // this.game.player = bestNode.player;
                    this.game.draw();
                }
            },
            mounted() {
                let game = new Game(this.$refs.canvas);
                EventHub.on('stateChange', (state)=>{
                    this.player = state.player;
                });
                EventHub.on('gameOver', (state)=>{
                    console.log(" gameOver ");
                    this.gameOver = true;
                });
                this.game = game;
                this.nextMove();
            }
        });
